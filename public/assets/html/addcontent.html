<body>
    <!-- id="body-style"> -->
    <!-- Begin form for adding ingredient-->
    <form class="add-ingredient">
        <div class="form-group">
            <label form="add-ingredient">Ingredient: </label><input type="text" id="ingredientName" name="name"><br>
            <label form="add-ingredient">Description: </label><input type="text" id="ingredientDesc" name="desc">
        </div>
        <button type="submit">Add Ingredient.</button>
    </form>

    <!-- End form for adding ingredient -->
    <br><br>
    <hr><br><br>
    <!-- Begin form for adding drink -->
<!--  <form class="add-drink"> -->
        <div class="form-group">
            <label form="add-drink">Name: </label><input type="text" id="drinkName" name="name">
            <br>
            <label form="add-drink">Description: </label>
            <br>
            <textarea rows="4" cols="50" id="drinkDesc" form="add-drink"></textarea>
            <br>
            <label form="add-drink">Glass: </label><select id="drinkGlass" name="drinkGlass">
                <option value="Balloon Glass">Balloon Glass</option>
                <option value="Beer Glass">Beer Glass</option>
                <option value="Beer Mug">Beer mug</option>
                <option value="Beer pilsner">Beer pilsner</option>
            </select>
            <br>
            <label form="add-drink">Thumb nail URL: </label><input type="text" id="thumbNail" name="thumbNail"><br>
            <label form="add-drink">Instructions: </label><br>
            <textarea rows="4" cols="50" id="drinkInstructions" form="add-drink"></textarea>
            <div id="addDrinkIngs">
                <div id="drinkIngs">
                    <div id="newIngDiv1"><label form="add-drink">Name: </label><input id="ingredient1" class="ing-typeahead"
                            type="text" placeholder="Ingredient name"><label form="add-drink">Amount: </label><input id="ingredientAmt1"
                            type="text" placeholder="Ingredient amount"><label form="add-drink">Delete row</label><input class="del-row"
                            type="checkbox" id="delRow1"></div>
                </div>
                <button id="add-additional-ing">Another Ingredient?</button>
            </div>
            <form class="add-drink">
            <button type="submit">Add Drink.</button>
        </form>
    </div>
        <!-- End form for adding drink -->

</body>
